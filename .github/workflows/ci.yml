name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install package + test deps
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install pytest tiktoken

      - name: Run tests
        run: |
          pytest -q

      - name: CLI smoke test
        run: |
          set -euo pipefail

          iwc --help >/dev/null

          # compile -> validate -> analyze -> diff -> fingerprint
          iwc compile simple-json --input data.json --output /tmp/w.jsonl
          iwc validate /tmp/w.jsonl >/dev/null
          iwc analyze /tmp/w.jsonl >/dev/null
          iwc diff /tmp/w.jsonl /tmp/w.jsonl --summary >/dev/null
          iwc fingerprint --input /tmp/w.jsonl >/dev/null

          echo "CLI smoke OK"
